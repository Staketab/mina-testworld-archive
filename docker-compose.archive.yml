version: "3.3"

services:
  mina:
    image: ${MINA}
    container_name: mina
    ports:
      - "6060:6060"
      - "0.0.0.0:8302:8302"
      - "127.0.0.1:3085:3085"
      - "0.0.0.0:3089:3089"
    restart: always
    env_file:
      - $HOME/mina-testworld-archive/.env
    environment:
      MINA_PRIVKEY_PASS: ${MINA_PRIVKEY_PASS}
      UPTIME_PRIVKEY_PASS: ${UPTIME_PRIVKEY_PASS}
      MINA_LIBP2P_PASS: ${MINA_LIBP2P_PASS}
      RAYON_NUM_THREADS: ${RAYON_NUM_THREADS}
      GCLOUD_KEYFILE: ${GCLOUD_KEYFILE}
      NETWORK_NAME: ${NETWORK_NAME}
      GCLOUD_BLOCK_UPLOAD_BUCKET: ${GCLOUD_BLOCK_UPLOAD_BUCKET}
    volumes:
      - "${CONFIG_DIRECTORY}:/root/.mina-config"
      - "${KEYS_PATH}:/root/keys:ro"
      - "./${GCLOUD_KEYFILE}:/root/${GCLOUD_KEYFILE}"
    command: >
      daemon
        --peer-list-url ${PEER_LIST}
        --uptime-url ${UPTIME_URL}
        --uptime-submitter-key ${KEYPATH}
        --libp2p-keypair ${LIBP2P_KEYPATH}
        --node-status-url ${NODE_STATUS_URL}
        --node-error-url ${NODE_ERROR_URL}
        --itn-keys ${ITN_KEYS}
        --itn-graphql-port 3089
        --external-ip ${EXTERNAL_IP}
        --config-directory ${CONFIG_DIRECTORY}
        --archive-address archive:3086
        --metrics-port 6060
        --enable-peer-exchange  true
        --max-connections 200
        --file-log-rotations 500
        --internal-tracing
        --insecure-rest-server
        --log-level Debug
        --file-log-level Debug
        --upload-blocks-to-gcloud true
        --log-precomputed-blocks true
        ${STOP_TIME}
    networks:
      - archive
      - mina

  postgres:
    image: ${POSTGRES}
    container_name: postgres
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./pgdata/data:/var/lib/postgresql/data/:rw
      - ./pginit/init-mina-db.sh:/docker-entrypoint-initdb.d/init-mina-db.sh
    env_file:
      - $HOME/mina-testworld-archive/.env
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    networks:
      - archive

  archive:
    image: ${ARCHIVE}
    container_name: archive
    depends_on:
      - postgres
    pid: host
    restart: always
    env_file:
      - $HOME/mina-testworld-archive/.env
    environment: 
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
    volumes:
      - ./berkeley.json:/root/berkeley.json
      - ./archive-checker.sh:/root/archive-checker.sh
    command: mina-archive run --postgres-uri ${PGURI} --server-port 3086 --log-level debug --config-file /root/berkeley.json
    networks:
      - archive
      - mina

volumes:
  postgres:
          
networks:
  archive:
    driver: bridge
  mina:
    driver: bridge
